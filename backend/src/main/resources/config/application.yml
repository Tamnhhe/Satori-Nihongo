# ===================================================================
# AI Service Configuration
# ===================================================================
app:
  ai:
    # LangChain4J Enhanced AI Configuration
    langchain4j:
      enabled: ${LANGCHAIN4J_ENABLED:false} # Temporarily disable during Spring AI migration
    # Primary AI Provider - FREE Gemini
    gemini:
      enabled: ${GEMINI_ENABLED:true}
      api-key: ${GEMINI_API_KEY:}
      model: ${GEMINI_MODEL:gemini-1.5-flash}
      temperature: ${GEMINI_TEMPERATURE:0.7}
      timeout: ${GEMINI_TIMEOUT_SECONDS:60}
    # Local AI - Ollama (100% FREE)
    ollama:
      enabled: ${OLLAMA_ENABLED:false}
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      model: ${OLLAMA_MODEL:llama3.1:8b}
      temperature: ${OLLAMA_TEMPERATURE:0.7}
      timeout: ${OLLAMA_TIMEOUT_SECONDS:60}
    # Fast AI - Groq (FREE tier available)
    groq:
      enabled: ${GROQ_ENABLED:false}
      api-key: ${GROQ_API_KEY:}
      model: ${GROQ_MODEL:llama-3.1-8b-instant}
      temperature: ${GROQ_TEMPERATURE:0.7}
      timeout: ${GROQ_TIMEOUT_SECONDS:30}

    # DataStax Astra DB Vector Store Configuration
    astra:
      enabled: ${ASTRA_ENABLED:true}
      token: ${ASTRA_TOKEN:}
      database-id: ${ASTRA_DATABASE_ID:}
      database-region: ${ASTRA_DATABASE_REGION:us-east1}
      keyspace: ${ASTRA_KEYSPACE:default_keyspace}
      table: ${ASTRA_TABLE:japanese_learning_embeddings}
      dimension: ${ASTRA_DIMENSION:768} # For Gemini embeddings

    # ===================================================================
    # Spring AI Configuration (NEW - Migration from LangChain4J)
    # ===================================================================
    spring-ai:
      enabled: ${SPRING_AI_ENABLED:true}
      provider: ${SPRING_AI_PROVIDER:openai} # Choose 'openai' or 'ollama'
      # OpenAI Support (replaces langchain4j-open-ai)
      openai:
        enabled: ${SPRING_AI_OPENAI_ENABLED:true} # Enable OpenAI by default for Spring AI
        api-key: ${OPENAI_API_KEY:}
        chat:
          options:
            model: ${SPRING_AI_OPENAI_MODEL:gpt-4o-mini}
            temperature: ${SPRING_AI_OPENAI_TEMPERATURE:0.7}
            max-tokens: ${SPRING_AI_OPENAI_MAX_TOKENS:2000}
        embedding:
          enabled: ${SPRING_AI_OPENAI_EMBEDDING_ENABLED:true} # Enable OpenAI embeddings
          options:
            model: ${SPRING_AI_OPENAI_EMBEDDING_MODEL:text-embedding-3-small}

      # Ollama Support (replaces langchain4j-ollama)
      ollama:
        enabled: ${SPRING_AI_OLLAMA_ENABLED:false}
        base-url: ${SPRING_AI_OLLAMA_BASE_URL:http://localhost:11434}
        chat:
          enabled: ${SPRING_AI_OLLAMA_CHAT_ENABLED:false}
          options:
            model: ${SPRING_AI_OLLAMA_MODEL:llama3.1:8b}
            temperature: ${SPRING_AI_OLLAMA_TEMPERATURE:0.7}
        embedding:
          enabled: false # Disable Ollama embeddings to avoid conflicts

      # Vector Store Configuration
      vectorstore:
        pinecone:
          enabled: ${SPRING_AI_PINECONE_ENABLED:true}
          api-key: ${PINECONE_API_KEY:}
          environment: ${PINECONE_ENVIRONMENT:us-east1-gcp}
          project-id: ${PINECONE_PROJECT_ID:}
          index-name: ${SPRING_AI_PINECONE_INDEX:satori-spring-ai}

      # RAG Configuration for Spring AI
      rag:
        enabled: ${SPRING_AI_RAG_ENABLED:true}
        similarity-threshold: ${SPRING_AI_RAG_SIMILARITY_THRESHOLD:0.7}
        top-k: ${SPRING_AI_RAG_TOP_K:5}
        retrieval:
          enabled: ${SPRING_AI_RAG_RETRIEVAL_ENABLED:true}
        augmentation:
          enabled: ${SPRING_AI_RAG_AUGMENTATION_ENABLED:true}

    # Enhanced RAG Configuration for LangChain4J
    rag:
      max-results: ${RAG_MAX_RESULTS:5}
      min-score: ${RAG_MIN_SCORE:0.6}
      chunk-size: ${RAG_CHUNK_SIZE:500}
      chunk-overlap: ${RAG_CHUNK_OVERLAP:50}
      similarity-threshold: ${LANGCHAIN4J_SIMILARITY_THRESHOLD:0.7}
      retrieval-enabled: ${LANGCHAIN4J_RETRIEVAL_ENABLED:true}

    service:
      url: ${AI_SERVICE_URL:}
      api-key: ${AI_SERVICE_API_KEY:}
      timeout: ${AI_SERVICE_TIMEOUT:30000}
      enabled: ${AI_SERVICE_ENABLED:false}
      model: ${AI_SERVICE_MODEL:gpt-3.5-turbo}
      max-tokens: ${AI_SERVICE_MAX_TOKENS:2000}
    practice-test:
      default-question-count: ${AI_PRACTICE_TEST_DEFAULT_QUESTIONS:10}
      max-question-count: ${AI_PRACTICE_TEST_MAX_QUESTIONS:50}
      fallback-enabled: ${AI_PRACTICE_TEST_FALLBACK_ENABLED:true}
  rag:
    enabled: ${RAG_ENABLED:false}
    vector-db:
      type: postgresql # postgresql or pinecone
      postgresql:
        url: ${RAG_POSTGRES_URL:jdbc:postgresql://localhost:5432/satori_vectors}
        username: ${RAG_POSTGRES_USERNAME:satori_user}
        password: ${RAG_POSTGRES_PASSWORD:satori_pass}
        table-name: ${RAG_POSTGRES_TABLE:content_embeddings}
      pinecone:
        url: ${RAG_PINECONE_URL:https://satori-spring-ai-vcm2km1.svc.aped-4627-b74a.pinecone.io}
        api-key: ${RAG_PINECONE_API_KEY:pcsk_3oXyjD_3jT5c1edezEQGjTGCBeJKoJcWPPvWEZPaeYUbyQfykeDHfdkeh4YJHW5LVL7jJV}
        index-name: ${RAG_PINECONE_INDEX:satori-spring-ai}
    embedding:
      provider: gemini # gemini or openai
      gemini:
        api-key: ${GEMINI_API_KEY:}
        model: ${GEMINI_EMBEDDING_MODEL:text-embedding-004}
        dimensions: ${GEMINI_EMBEDDING_DIMENSIONS:768}
        base-url: ${GEMINI_BASE_URL:https://generativelanguage.googleapis.com}
      openai:
        api-key: ${OPENAI_API_KEY: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}
        model: ${OPENAI_EMBEDDING_MODEL:text-embedding-ada-002}
        dimensions: ${OPENAI_EMBEDDING_DIMENSIONS:1536}
        base-url: https://openrouter.ai/api/v1

  # ===================================================================
  # Application specific properties
  # ===================================================================
  oauth2:
    enabled: ${OAUTH2_ENABLED:true}
    redirect-base-url: ${OAUTH2_REDIRECT_BASE_URL:http://localhost:8080}
    encryption:
      key: ${OAUTH2_ENCRYPTION_KEY:}
    token:
      refresh-threshold-minutes: ${OAUTH2_TOKEN_REFRESH_THRESHOLD_MINUTES:5}
      default-expiry-hours: ${OAUTH2_TOKEN_DEFAULT_EXPIRY_HOURS:1}
      cleanup-days: ${OAUTH2_TOKEN_CLEANUP_DAYS:30}
    cleanup:
      enabled: ${OAUTH2_CLEANUP_ENABLED:true}
      unused-account-days: ${OAUTH2_CLEANUP_UNUSED_ACCOUNT_DAYS:30}
      batch-size: ${OAUTH2_CLEANUP_BATCH_SIZE:100}
    providers:
      google:
        enabled: ${GOOGLE_OAUTH2_ENABLED:true}
        client-id: ${GOOGLE_CLIENT_ID:}
        client-secret: ${GOOGLE_CLIENT_SECRET:}
        scope: openid,profile,email
        additional-parameters:
          access_type: offline
          prompt: consent
      facebook:
        enabled: ${FACEBOOK_OAUTH2_ENABLED:true}
        client-id: ${FACEBOOK_CLIENT_ID:}
        client-secret: ${FACEBOOK_CLIENT_SECRET:}
        scope: email,public_profile
      github:
        enabled: ${GITHUB_OAUTH2_ENABLED:true}
        client-id: ${GITHUB_CLIENT_ID:}
        client-secret: ${GITHUB_CLIENT_SECRET:}
        scope: user:email,read:user
  rate-limiting:
    default-requests-per-minute: 60
    auth-requests-per-minute: 5
    file-upload-requests-per-minute: 10
    api-requests-per-minute: 100
    quiz-submission-requests-per-minute: 2
    notification-requests-per-minute: 20
    ban-duration-minutes: 15
    max-failed-attempts: 5
  file-storage:
    path: uploads
    max-file-size: 50MB
  security:
    audit-log:
      enabled: true
      retention-days: 90
    input-validation:
      enabled: true
      sanitize-html: true
    rate-limiting:
      enabled: true
