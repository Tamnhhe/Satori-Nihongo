<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satori-Nihongo - Japanese Learning Platform</title>
    <style>
        /* Simple Bootstrap-like CSS */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        .navbar { background-color: #343a40 !important; padding: 1rem 0; }
        .navbar-brand { color: #dc3545 !important; font-weight: bold; text-decoration: none; }
        .navbar-nav { margin-left: auto; }
        .btn { padding: 0.375rem 0.75rem; margin: 0.125rem; border: 1px solid transparent; border-radius: 0.25rem; text-decoration: none; display: inline-block; cursor: pointer; }
        .btn-primary { color: #fff; background-color: #007bff; border-color: #007bff; }
        .btn-secondary { color: #fff; background-color: #6c757d; border-color: #6c757d; }
        .btn-success { color: #fff; background-color: #28a745; border-color: #28a745; }
        .btn-danger { color: #fff; background-color: #dc3545; border-color: #dc3545; }
        .btn-outline-light { color: #f8f9fa; border-color: #f8f9fa; background-color: transparent; }
        .btn-light { color: #212529; background-color: #f8f9fa; border-color: #f8f9fa; }
        .btn-sm { padding: 0.25rem 0.5rem; font-size: 0.875rem; }
        .card { border: 1px solid #dee2e6; border-radius: 0.25rem; margin-bottom: 1rem; }
        .card-header { padding: 0.75rem 1.25rem; background-color: #f8f9fa; border-bottom: 1px solid #dee2e6; }
        .card-body { padding: 1.25rem; }
        .form-control { display: block; width: 100%; padding: 0.375rem 0.75rem; border: 1px solid #ced4da; border-radius: 0.25rem; }
        .form-label { margin-bottom: 0.5rem; font-weight: 500; }
        .mb-3 { margin-bottom: 1rem !important; }
        .mt-3 { margin-top: 1rem !important; }
        .mt-4 { margin-top: 1.5rem !important; }
        .me-2 { margin-right: 0.5rem !important; }
        .me-3 { margin-right: 1rem !important; }
        .ms-auto { margin-left: auto !important; }
        .d-flex { display: flex !important; }
        .justify-content-between { justify-content: space-between !important; }
        .justify-content-center { justify-content: center !important; }
        .align-items-center { align-items: center !important; }
        .text-end { text-align: right !important; }
        .text-muted { color: #6c757d !important; }
        .text-danger { color: #dc3545 !important; }
        .text-success { color: #28a745 !important; }
        .row { display: flex; flex-wrap: wrap; margin-right: -15px; margin-left: -15px; }
        .col-md-4 { flex: 0 0 auto; width: 33.333333%; padding-right: 15px; padding-left: 15px; }
        .col-md-6 { flex: 0 0 auto; width: 50%; padding-right: 15px; padding-left: 15px; }
        .col-md-8 { flex: 0 0 auto; width: 66.666667%; padding-right: 15px; padding-left: 15px; }
        .nav-tabs { border-bottom: 1px solid #dee2e6; }
        .nav-item { margin-bottom: -1px; }
        .nav-link { display: block; padding: 0.5rem 1rem; text-decoration: none; border: 1px solid transparent; }
        .nav-link.active { color: #495057; background-color: #fff; border-color: #dee2e6 #dee2e6 #fff; }
        .tab-content { margin-top: 1rem; }
        .tab-pane { display: none; }
        .tab-pane.show.active { display: block; }
        .list-group { display: flex; flex-direction: column; padding-left: 0; margin-bottom: 0; }
        .list-group-item { position: relative; display: block; padding: 0.75rem 1.25rem; background-color: #fff; border: 1px solid #dee2e6; }
        .hidden { display: none !important; }
        .alert { position: relative; padding: 0.75rem 1.25rem; margin-bottom: 1rem; border: 1px solid transparent; border-radius: 0.25rem; }
        .alert-success { color: #155724; background-color: #d4edda; border-color: #c3e6cb; }
        .alert-danger { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; }
        .badge { display: inline-block; padding: 0.25em 0.4em; font-size: 0.75em; font-weight: 700; line-height: 1; text-align: center; white-space: nowrap; vertical-align: baseline; border-radius: 0.25rem; }
        .bg-success { background-color: #28a745 !important; color: white; }
        .bg-secondary { background-color: #6c757d !important; color: white; }
        .bg-info { background-color: #17a2b8 !important; color: white; }
        h1, h2, h3, h4, h5, h6 { margin-top: 0; margin-bottom: 0.5rem; font-weight: 500; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        .navbar-text { color: #f8f9fa; }
        .modal { position: fixed; top: 0; left: 0; z-index: 1050; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: none; }
        .modal.show { display: block; }
        .modal-dialog { position: relative; width: auto; margin: 1.75rem auto; max-width: 500px; }
        .modal-content { position: relative; background-color: #fff; border: 1px solid #dee2e6; border-radius: 0.3rem; }
        .modal-header { display: flex; align-items: flex-start; justify-content: space-between; padding: 1rem; border-bottom: 1px solid #dee2e6; }
        .modal-body { position: relative; flex: 1 1 auto; padding: 1rem; }
        .modal-footer { display: flex; align-items: center; justify-content: flex-end; padding: 1rem; border-top: 1px solid #dee2e6; }
        .btn-close { padding: 0.25rem; background: transparent; border: 0; font-size: 1.5rem; cursor: pointer; }
        .fas, .fa { font-style: normal; }
        .fas:before { content: "üìã"; }
        .fa-plus:before { content: "‚ûï"; }
        .fa-eye:before { content: "üëÅ"; }
        .fa-trash:before { content: "üóë"; }
        .fa-download:before { content: "‚¨á"; }
        .fa-calendar-plus:before { content: "üìÖ"; }
        .fa-video:before { content: "üìπ"; }
        .fa-torii-gate:before { content: "‚õ©"; }
        .navbar-brand {
            font-weight: bold;
            color: #dc3545 !important;
        }
        .course-card {
            transition: transform 0.2s;
        }
        .course-card:hover {
            transform: translateY(-5px);
        }
        .calendar-day {
            min-height: 100px;
            border: 1px solid #ddd;
            padding: 5px;
        }
        .schedule-item {
            background: #007bff;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
            margin: 1px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span class="fa-torii-gate"></span> Satori-Nihongo
            </a>
            <div class="navbar-nav ms-auto">
                <div id="navUser" class="hidden">
                    <span class="navbar-text me-3">
                        Welcome, <span id="userName"></span> (<span id="userRole"></span>)
                    </span>
                    <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
                </div>
                <div id="navAuth">
                    <button class="btn btn-outline-light btn-sm me-2" id="loginBtn">Login</button>
                    <button class="btn btn-light btn-sm" id="registerBtn">Register</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Login/Register Forms -->
        <div id="authSection" class="row justify-content-center">
            <div class="col-md-6">
                <div id="loginForm" class="card hidden">
                    <div class="card-header">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginFormElement">
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label">Username/Email</label>
                                <input type="text" class="form-control" id="loginUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <button type="button" class="btn btn-link" id="showRegisterBtn">Register instead</button>
                        </form>
                    </div>
                </div>

                <div id="registerForm" class="card hidden">
                    <div class="card-header">
                        <h4>Register</h4>
                    </div>
                    <div class="card-body">
                        <form id="registerFormElement">
                            <div class="mb-3">
                                <label for="regUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="regUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="regEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="regEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="regPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="regPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="regFullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="regFullName">
                            </div>
                            <div class="mb-3">
                                <label for="regRole" class="form-label">Role</label>
                                <select class="form-control" id="regRole" required>
                                    <option value="student">Student</option>
                                    <option value="teacher">Teacher</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                            <button type="button" class="btn btn-link" id="showLoginBtn">Login instead</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main App Content -->
        <div id="appContent" class="hidden">
            <!-- Navigation Tabs -->
            <ul class="nav nav-tabs" id="appTabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#coursesTab">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#lessonsTab">Lessons</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#schedulesTab">Schedules</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#calendarTab">Calendar</a>
                </li>
            </ul>

            <div class="tab-content mt-3">
                <!-- Courses Tab -->
                <div class="tab-pane fade show active" id="coursesTab">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3>Courses</h3>
                        <button id="addCourseBtn" class="btn btn-primary hidden">
                            <span class="fa-plus"></span> Add Course
                        </button>
                    </div>
                    <div id="coursesList" class="row"></div>
                </div>

                <!-- Lessons Tab -->
                <div class="tab-pane fade" id="lessonsTab">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3>Lessons</h3>
                        <button id="addLessonBtn" class="btn btn-primary hidden">
                            <span class="fa-plus"></span> Add Lesson
                        </button>
                    </div>
                    <div id="lessonsList"></div>
                </div>

                <!-- Schedules Tab -->
                <div class="tab-pane fade" id="schedulesTab">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3>Schedules</h3>
                        <button id="addScheduleBtn" class="btn btn-primary hidden">
                            <span class="fa-plus"></span> Add Schedule
                        </button>
                    </div>
                    <div id="schedulesList"></div>
                </div>

                <!-- Calendar Tab -->
                <div class="tab-pane fade" id="calendarTab">
                    <h3>My Calendar</h3>
                    <div id="calendarView"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="courseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Course</h5>
                    <button type="button" class="btn-close" id="courseModalClose">√ó</button>
                </div>
                <form onsubmit="saveCourse(event)">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="courseTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="courseTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="courseDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="courseDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="courseLevel" class="form-label">Level</label>
                            <select class="form-control" id="courseLevel">
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="courseStatus" class="form-label">Status</label>
                            <select class="form-control" id="courseStatus">
                                <option value="draft">Draft</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="courseModalCancel">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
    <!-- Simple tab functionality -->
    <script>
        // Simple tab functionality
        function showTab(tabName) {
            document.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.remove('show', 'active');
            });
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('show', 'active');
            document.querySelector(`[href="#${tabName}"]`).classList.add('active');
        }
        
        // Add click handlers for tabs
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const tabName = this.getAttribute('href').substring(1);
                    showTab(tabName);
                });
            });
        });
        
        // Simple modal functionality
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.add('show');
            }
        }
        
        function hideModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('show');
            }
        }
        
        // Close modal when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('show');
            }
        });
    </script>
</body>
</html>
